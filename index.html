<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./images/white.png" type="image/svg+xml">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welkies Menu</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <div class="logo-and-avatar">
            <img src="./images/Logo.png" alt="">
            <img src="./images/avatar.png" alt="">
        </div>
        <div class="welcome">
            <p id="main-heading">hello, afi</p>
            <p>Browse through our collection of meals</p>
        </div>
        <div class="search">
            <div class="search-bar">
                <input type="search" name="search" id="search" placeholder="search foods">
                <img src="./images/search.png" alt="">
            </div>
        </div>
        <div class="categories">
            <div class="heading">
                <p>Categories</p>
            </div>
            <div class="category-boxes">
                <div class="category" id="active">
                    <div class="category-box" >
                        <img src="./images/Food icon.png" alt="all foods">
                        <div class="circle"></div>
                    </div>
                </div>
                <div class="category">
                    <div class="category-box">
                        <img src="./images/fries.png" alt="all foods">
                        <div class="circle"></div>
                    </div>
                </div>
                <div class="category">
                    <div class="category-box">
                        <img src="./images/Group.png" alt="all foods">
                        <div class="circle"></div>
                    </div>
                </div>
                <div class="category">
                    <div class="category-box">
                        <img src="./images/Hamburger.png" alt="all foods">
                        <div class="circle"></div>
                    </div>
                </div>
                <div class="category">
                    <div class="category-box">
                        <img src="./images/Hot dog icon.png" alt="all foods">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="all-foods">
            <div class="heading">
                <p>all foods <span>2,432</span></p>
                <p id="sub">Explore all our meals and quisines</p>
            </div>
            <div class="meal-box-container">
                <div class="meal-box">
                    <div class="meal-image">
                        <img src="./images/meal image.png" alt="">
                    </div>
                    <div class="meal-description">
                        <p>karl mucho</p>
                        <p>¢70.00</p>
                        <p>originating from the coast of brazil</p>
                        <img src="./images/Like.png" alt="">
                    </div>
                </div>
            </div>
            <div class="meal-box-container">
                <div class="meal-box">
                    <div class="meal-image">
                        <img src="./images/meal image.png" alt="">
                    </div>
                    <div class="meal-description">
                        <p>karl mucho</p>
                        <p>¢70.00</p>
                        <p>originating from the coast of brazil</p>
                        <img src="./images/Like.png" alt="">
                    </div>
                </div>
            </div>
            <div class="menubar">
                <img src="./images/home 1.png" alt="">
                <img src="./images/love.png" alt="">
                <img src="./images/add-circle 1.png" alt="">
                <img src="./images/cart 1.png" alt="">
                <img src="./images/notifications 1.png" alt="">
            </div>
        </div>
    </div>
    
</body>
</html>
